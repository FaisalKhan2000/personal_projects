<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>claculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__output input"><input /></div>
        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator add">
            +
          </button>
          <button class="calculator__key calculator__key--operator subtract">
            -
          </button>
          <button class="calculator__key calculator__key--operator multiply">
            &times;
          </button>
          <button class="calculator__key calculator__key--operator divide">
            รท
          </button>
          <button class="calculator__key seven">7</button>
          <button class="calculator__key eight">8</button>
          <button class="calculator__key nine">9</button>
          <button class="calculator__key four">4</button>
          <button class="calculator__key five">5</button>
          <button class="calculator__key six">6</button>
          <button class="calculator__key one">1</button>
          <button class="calculator__key two">2</button>
          <button class="calculator__key three">3</button>
          <button class="calculator__key">0</button>
          <button class="calculator__key">.</button>
          <button class="calculator__key del">AC</button>
          <button class="calculator__key calculator__key--enter equal">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
